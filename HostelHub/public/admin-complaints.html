<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Complaints</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/images/dash.jpg'); /* Replace with actual background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Sidenav styling */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 30px;
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            transition: background-color 0.2s ease;
        }

        .sidenav a:hover {
            background-color: #34495e;
            color: #ffffff;
        }

        /* Highlight the active Complaints link */
        .sidenav a.active {
            background-color: #2980b9;
            color: #ffffff;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
            background-color: rgba(255, 255, 255, 0.8); /* Makes content stand out over the background */
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2980b9;
        }

        h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        table th, table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #2980b9;
            color: #ffffff;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        /* Action button styling */
        .btn-action {
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #2ecc71;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .sidenav {
                width: 60px;
            }

            .sidenav a {
                font-size: 14px;
                padding: 10px 12px;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        Admin Dashboard
    </header>

    <nav class="sidenav">
        <a href="admin-dashboard.html">Home</a>
        <a href="admin-complaints.html" class="active">Complaints</a>
        <a href="admin-suggestions.html">Suggestions</a>
        <a href="admin-announcements.html">Announcements</a>
        <a href="logout.html" id="logout">Logout</a>
    </nav>

    <main class="main-content">
        <h1>Complaints Management</h1>
        <br>
        <div class="complaints-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Hostel</th>
                        <th>Room Number</th>
                        <th>Type of Complaint</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="complaintsTableBody">
                    <!-- Complaints will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="/js/admin-complaints.js"></script>
</body>
</html>
