<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint Management</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left {
            flex: 1.5;
            background-image: url("/images/home3.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: rgb(18, 15, 15);
            position: relative;
        }
        .navigation {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }
        .navigation a {
            color: rgb(19, 19, 19);
            text-decoration: none;
            font-weight: bold;
            font-size: 25px;
            margin-top: 30px;
            margin: 25px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .navigation a:hover {
            color: #007bff; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.3s;
        }
        .menu-toggle:hover {
            color: #007bff;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #0c0c0c;
            background: linear-gradient(to bottom right, #aeccfd, #c2e9fb); 
            clip-path: ellipse(95% 100% at 100% 50%); 
            position: relative;
            z-index: 0;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .right h1 {
            font-size: 4vw; 
            margin-bottom: 20px; 
            position: relative;
            z-index: 1;
            text-align: center;
            color: #0c0c0c;
        }
        .right p {
            font-size: 2vw; 
            margin: 0; 
            text-align: center;
            max-width: 80%; 
            line-height: 1.4; 
        }
        @media (max-width: 768px) {
            .navigation {
                display: none; 
            }
            .menu-toggle {
                display: block; 
            }
            .right h1 {
                font-size: 7vw;
            }
            .right p {
                font-size: 4vw; 
            }
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; 
        }
        .mobile-menu.show {
            display: flex;
            opacity: 1;
            transform: translateY(0); 
        }
        .mobile-menu a {
            padding: 10px;
            text-align: center;
            color: rgb(19, 19, 19);
            font-size: 20px;
            border-bottom: 1px solid #ccc;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .mobile-menu a:last-child {
            border-bottom: none;
        }
        .mobile-menu a:hover {
            background-color: #f1f1f1;
            transform: translateX(5px); 
        }
        .mobile-menu.show a {
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="navigation">
            <a href="home.html">Home</a>
            <a href="login.html">Login/Register</a>
            <a href="login.html">Admin</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="home.html">Home</a>
            <a href="login.html">Login/Register</a>
            <a href="login.html">Admin</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="right">
        <h1>Hostel Hub</h1>
        <p>Efficient solutions for a better living experience - manage your hostel complaints with ease.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
