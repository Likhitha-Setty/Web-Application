<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Announcements</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/images/dash.jpg'); /* Replace with actual background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
        }

        header {
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            height: 100%;
            padding-top: 30px;
            transition: width 0.3s ease;
            overflow-x: hidden;
            z-index: 1000;
        }

        header h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }

        header a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            transition: background-color 0.2s ease;
        }

        header a:hover {
            background-color: #34495e;
            color: #ffffff;
        }

        /* Highlight the active Announcements link */
        header a.active {
            background-color: #1c598a;
            color: #ffffff;
        }

        /* Main content styling */
        main {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
            background-color: rgba(255, 255, 255, 0.8); /* Makes content stand out over the background */
            min-height: 100vh;
        }

        main h1 {
            text-align: center;
            font-size: 28px;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .announcement-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .announcement-form form {
            display: flex;
            flex-direction: column;
        }

        .announcement-form input, .announcement-form textarea {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .announcement-form button {
            padding: 12px;
            background-color: #2980b9;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .announcement-form button:hover {
            background-color: #1c598a;
        }

        .announcements-list {
            margin-top: 30px;
        }

        .announcements-list ul {
            list-style-type: none;
            padding: 0;
        }

        .announcements-list ul li {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        .announcements-list ul li:hover {
            background-color: #e9ecef;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            header {
                width: 60px;
            }

            header a {
                font-size: 14px;
                padding: 10px 12px;
            }

            header h2 {
                font-size: 18px;
            }

            main {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            main h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Admin Dashboard</h2>
        <a href="admin-dashboard.html">Home</a>
        <a href="admin-complaints.html">Complaints</a>
        <a href="admin-suggestions.html">Suggestions</a>
        <a href="admin-announcements.html" class="active">Announcements</a>
        <a href="logout.html" id="logout">Logout</a>
    </header>

    <main>
        <h1>Announcements Management</h1>
        <div class="announcement-form">
            <form id="announcementForm">
                <input type="text" id="announcementTitle" placeholder="Title" required>
                <textarea id="announcementMessage" placeholder="Message" required></textarea>
                <button type="submit">Post Announcement</button>
            </form>
        </div>

        <div class="announcements-list">
            <h2>Existing Announcements</h2>
            <ul id="announcementsList">
                <!-- Announcements will be dynamically loaded here -->
            </ul>
        </div>
    </main>

    <script type="module" src="/js/admin-announcements.js"></script>
</body>
</html>
