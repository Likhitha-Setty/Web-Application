<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Suggestion</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/images/dash.jpg'); /* Replace with actual background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
        }

        /* Sidenav styling */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 30px;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            transition: background-color 0.2s ease;
        }

        .sidenav a:hover {
            background-color: #34495e;
            color: #ffffff;
        }

        .sidenav .header {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #7f8c8d;
        }

        /* Suggestions Form Styling */
        .suggestions-form-container {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
            background-color: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }

        label {
            margin-top: 10px;
        }

        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .sidenav {
                width: 60px;
            }

            .sidenav a {
                font-size: 14px;
                padding: 10px 12px;
            }

            .sidenav .header {
                font-size: 18px;
            }

            .suggestions-form-container {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="header">
            <span id="studentName">Student Dashboard</span>
        </div>
        <a href="studentdashboard.html">View Complaints</a>
        <a href="complaints.html">File a Complaint</a>
        <a href="suggestions.html">Post a Suggestion</a>
        <a href="announcements.html">View Announcements</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="suggestions-form-container">
        <form id="suggestions-form">
            <h2>Submit a Suggestion</h2>
            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" placeholder="Enter your suggestion" required></textarea>
            <button type="submit">Submit Suggestion</button>
        </form>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/suggestions.js"></script>
</body>
</html>
