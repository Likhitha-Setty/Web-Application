<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/images/dash.jpg'); /* Replace with actual background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
        }

        /* Sidenav styling */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 30px;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            transition: background-color 0.2s ease;
        }

        .sidenav a:hover {
            background-color: #34495e;
            color: #ffffff;
        }

        .sidenav .header {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #7f8c8d;
        }

        /* Main content styling */
        .complaint-form-container {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
            background-color: rgba(255, 255, 255, 0.8); /* Makes content stand out over the background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        label {
            margin-top: 10px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .sidenav {
                width: 60px;
            }

            .sidenav a {
                font-size: 14px;
                padding: 10px 12px;
            }

            .sidenav .header {
                font-size: 18px;
            }

            .complaint-form-container {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="header">
            <span id="studentName">Student Dashboard</span>
        </div>
        <a href="studentdashboard.html">View Complaints</a>
        <a href="complaints.html">File a Complaint</a>
        <a href="suggestions.html">Post a Suggestion</a>
        <a href="announcements.html">View Announcements</a>
        <a href="#">Logout</a>
    </div>

    <div class="complaint-form-container">
        <form id="complaint-form">
            <h2>File a Complaint</h2>
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="hostel">Hostel:</label>
            <input type="text" id="hostel" placeholder="Enter hostel" required>

            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number" placeholder="Enter room number" required>

            <label for="problem-type">Problem Type:</label>
            <select id="problem-type" required>
                <option value="Electrical">Electrical</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Furniture">Furniture</option>
                <option value="Others">Others</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the issue" required></textarea>

            <label for="file-upload">Optional File Upload (jpg/png/pdf):</label>
            <input type="file" id="file-upload" accept=".jpg, .png, .pdf">

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/complaints.js"></script>
</body>
</html>
